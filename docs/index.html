<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Antelope - 活动快速成型工具</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Antelope 期盼迅捷" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="./static/css/themes-vue.css" />
    <link rel="stylesheet" href="./static/css/vuep.min.css" />
    <link rel="stylesheet" href="./static/css/neo.css" />
  </head>
  <body>
    <div id="app">加载中~</div>
    <script>
      window.$docsify = {
        name: 'Antelope',
        repo: 'https://github.com/X-M-ORG/antelope-ui',
        coverpage: true,
        loadSidebar: true,
        auto2top: true
      }
    </script>
    <script src="./static/js/vue.min.js"></script>
    <script src="./static/js/vuep.min.js"></script>
    <script src="./static/js/docsify.min.js"></script>
    <script src="./static/js/babel.min.js"></script>
    <script src="./static/js/antelope-ui.js"></script>
    <script>
      Vue.use(window.antelope.default, {
        onTapAvatar: ($attrs) => {
          console.log('onTapAvatar - $attrs', $attrs)
        }
      })
    </script>
  </body>
</html>
